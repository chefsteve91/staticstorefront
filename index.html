<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StaticStoreFront</title>
    <link rel="stylesheet" type="text/css" href="staticstorefront.css">
</head>
<body>

    <header>
        <div class="contentwrapper">
            <ul id="infoList">
                <li>834 High Street</li>
                <li>Gloucester, Michigan</li>
                <li>219.555.1414</li>
                <li>highstreetproduce@gmail.com</li>
            </ul>
        <!--Login menu-->
            <nav id="utilityMenu">
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
                <br>
                <a href="#" class="fa fa-facebook"></a>
                <a href="#" class="fa fa-twitter"></a>
                <a href="#" class="fa fa-instagram"></a>
                <a href="#" class="fa fa-slack"></a>
                <input type="search" value="SEARCH" id="search" placeholders="Search">
            </nav>
        </div>
        <!--Navigation menu-->
            <h1>High Street Produce</h1>
                <nav>
                    <ul>
                        <li><button class="topbutton"><a href="#">Create Account</a></button></li>
                        <li><button class="topbutton"><a href="#">Contact</a></button></li>
                        <li><button class="topbutton"><a href="#">Produce Pairings</a></button></li>
                    </ul>
                </nav>
    </header>

    <div class="content wrapper">
    <section id="sidebar">
        <ul>
            <li><button class="sidebutton"><a href="#">FRUITS</a></button></li>
            <li><button class="sidebutton"><a href="#">VEGGIES</a></button></li>
            <li><button class="sidebutton"><a href="#">PASTRY</a></button></li>
        </ul>

        <img src="../1150 Static Storefront/Assembly/CoffeeCup.jpg" alt="Steaming Hot Coffee" id=coffee> 
    </section>
    </div>

    <div>
    <section class="main">
        <Button  id="toBuy"><a href="#">ORDER HERE</a></Button>
        
        <img src="Assembly\Stockboy.png" alt="Stockperson" id="stocker">

        <img src="../1150 Static Storefront/Assembly/FruitCounter.jpg" alt="Fruit Counter" id=fruitstand>



    </section>
    </div>

    <div class="clear"></div>
    <footer>
        <!--Legal items, navigational items-->
        <span>&copy;2019</span>
        <ul id="menuFooter">
            <li><a href="#">Sitemap</a></li>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Terms of Use</a></li>
            <li>Design by Agassiz</li>
        </ul>
    </footer>  


</body>
</html>
